<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Set Clear</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 style="padding-bottom: 20px; font-size: 50px; font-weight: 600;">
            Counter App
        </h1>
        <div class="d-flex justify-center align-center">
            <button onclick="start()" class="plus">+</button>
            <h1 id="msg">0</h1>
            <button onclick="stop()" class="minus">-</button>
        </div>
        <button onclick="reset()" class="reset">Reset</button>


    </center>

    <script type="text/javascript">
        let counter = 0;
        let run;
        
        function start() {
            counter++;
            document.getElementById('msg').innerHTML = counter;
        }
        function stop() {
            counter--;
            document.getElementById('msg').innerHTML = counter;
        }
        function reset() {
            counter = 0;
            document.getElementById('msg').innerHTML = counter;
        }
    </script>
</body>

</html>
